<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C001</title>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="/css/C001.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .error {
            border: 1px solid red;
        }

        .textError {
            color: red;
        }

        .clearBoder {
            border: none;
        }

        .requiredField {
            color: red;
            font-weight: bold;
        }

        .dv {
            text-transform: uppercase;
        }

<body>
    <form id="formC001" class="form-horizontal" action="/c001/$congDan.getId()" method="POST"
        onsubmit="return validateForm()">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-6"></div>
                <div class="col-6 col-md-6">
                    <div class="form__header-right">
                        <p>Mẫu CC01 ban hành kèm theo</p>
                        <p>Thông tư số 41/2019/TT-BCA ngày 01/10/2019</p>
                    </div>
                </div>
            </div>
            <div class="form__header-name">
                <h3>TỜ KHAI <span name="dv" class="dv">$congDan.getYeuCauCongDan()</span> CĂN CƯỚC CÔNG DÂN</h3>
            </div>
            <div class="form__mail-content mt-4">
                <div class="form-group"> <label for="hoTen" class="control-label">
                        1. Họ, chữ đệm và tên<span class="requiredField">*</span></label>
                    <div>
                        <input class="form-control" id="hoTen" name="hoTen" type="text"
                            onblur="validate('#hoTen', '#errorHT', 'Vui lòng nhập họ và tên')">
                        <span id="errorHT"></span>
                    </div>
                </div>
                <div class="form-group"> <label for="hoTenKhac" class="control-label">
                        2. Họ, chữ đệm và tên gọi khác (nếu có)</label>

                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="date">3. Ngày, tháng, năm sinh<span class="requiredField">*</span></label><br>

                            <input style="height: 37px; width: 100%;" id="date" type="date" name="ngaySinh"
                                onblur="validate('#date', '#errorNTN', 'Vui lòng chọn ngày tháng năm sinh')">
                            <span id="errorNTN"></span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="gioiTinh">4. Giới tính (Nam/nữ)<span class="requiredField">*</span></label>

                                onblur="validate('#gioiTinh', '#errorGT', 'Vui lòng chọn giới tính')">

                                <option value=1>Nam </option>
                                <option value=2>Nữ</option>
                                <option id="cdGioiTinh" value="$congDan.getGioiTinh()" style="display: none;"></option>
                            </select>
                            <span id="errorGT"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <label for="socmnd" class="control-label">5. Số CMND/CCCD<span class="requiredField">
                            #if($congDan.getYeuCauCongDan() != "Cấp mới")
                            *
                            #else
                            ""
                            #end
                        </span></label>
                    <div> <input class="form-control" type="text" id="socmnd" type="number" name="CMND"
                            value="$congDan.getCmnd()" onblur="validateCMND('#socmnd', '#errorCMND')">
                    </div>
                    <input type="text" id="checkCC" style="display: none;" value="No">
                    <span id="errorCMND"></span>
                </div>
                <div class="row">
                    <div class="col-4">

                                <option value="Không">Kinh</option>
                                <option value="Phật Giáo">Mường</option>
                                <option value="Công Giáo">Nùng</option>
                                <option value="Khác">Khác</option>

                            </select>
                            <span id="errorDToc"></span>
                        </div>
                    </div>
                    <div class="col-4">

                            </select>

                                <option value="Japan">Nhật Bản</option>
